<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Using a smooth, professional background gradient */
            background: linear-gradient(135deg, #e0f2fe 0%, #c7d2fe 100%); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="max-w-md w-full p-8 bg-white rounded-xl shadow-2xl border border-gray-100 transform transition-all duration-300 hover:shadow-3xl">
    
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6 border-b pb-2">Login</h2>

    <!-- Error Message Display: Shows up if the server passes an 'error' variable (e.g., wrong password) -->
    {% if error %}
        <div role="alert" class="p-4 mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg shadow-md">
            <div class="flex items-center">
                <!-- Icon for Warning/Error -->
                <svg class="h-6 w-6 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <p class="font-bold">Login Failed</p>
            </div>
            <p class="mt-1 text-sm">{{ error }}</p>
        </div>
    {% endif %}

    <!-- Form -->
    <form action="/login" method="POST">
        <!-- Username Field -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   placeholder="Username" 
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   placeholder="Password" 
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Login
        </button>
    </form>

</div>

</body>
</html>
